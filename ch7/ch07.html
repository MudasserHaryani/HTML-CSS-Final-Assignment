<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter#7 - Forms</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-size: 24px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        fieldset {
            border: 2px solid gray;
            box-shadow: black 0px 1px 2px;
        }

        input[type='text'],
        input[type='email'],
        select,
        textarea {
            width: 40%;
            padding: 5px;
            margin-bottom: 10px;
            border: 2px solid black;
            border-radius: 4px;
        }

        .radio-group, .checkbox-group {
            margin-bottom: 10px;
        }

        .radio-group label,
        .checkbox-group label {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }

        .radio-group input[type='radio'],
        .checkbox-group input[type='checkbox'] {
            vertical-align: middle;
            margin-right: 5px;
        }

        input[type='submit'] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Chapter # 7 - Forms</h1>

    <fieldset class="fieldset">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
    </fieldset>

    <!-- Review Section -->
    <fieldset class="fieldset">
        <legend>Your Review:</legend>

        <!-- Dropdown menu for how you hear about us -->
        <label for="source">How did you hear about us?</label>
        <select name="source" id="source">
            <option value="google">Google</option>
            <option value="facebook">Facebook</option>
            <option value="friend">Friend</option>
            <option value="other">Other</option>
        </select>

        <!-- Radio buttons for visiting again -->
        <div class="radio-group">
            <label>Would you visit again?</label>
            <input type="radio" id="yes" name="visit_again" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="visit_again" value="no">
            <label for="no">No</label>
            <input type="radio" id="maybe" name="visit_again" value="maybe">
            <label for="maybe">Maybe</label>
        </div>

        <!-- Comments section -->
        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" rows="4" placeholder="Leave your comments"></textarea>

        <!-- Checkbox for email updates -->
        <div class="checkbox-group">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Sign me up for email updates</label>
        </div>

        <!-- Submit button -->
        <input type="submit" value="Submit review">
    </fieldset>
</body>

</html>
